<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta atrás</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="layout" id="widgetView" hidden>
    <section class="card" role="group" aria-label="Cuenta atrás para el examen">
      <p class="title" id="name">Días para el examen Aux. Admin.</p>
      <p class="digits" id="display" aria-live="polite">--:--:--:--</p>
      <div class="units" aria-hidden="true">
        <span>DÍAS</span>
        <span>HORAS</span>
        <span>MIN</span>
        <span>SEG</span>
      </div>
      <p class="widget-status" id="widgetStatus" aria-live="polite"></p>
    </section>
  </main>

  <main class="admin-layout" id="adminView" hidden>
    <section class="admin-card" role="group" aria-label="Panel de control de widgets">
      <header class="admin-header">
        <p class="admin-kicker">Panel de control</p>
        <h1>Widgets de cuenta atrás</h1>
        <p>Desde aquí puedes crear, editar y eliminar widgets.</p>
      </header>

      <form class="admin-form" id="createForm">
        <h2>Crear widget</h2>

        <label class="admin-label" for="newWidgetId">widget_id</label>
        <input class="admin-input" id="newWidgetId" type="text" maxlength="60" pattern="[a-z0-9-]{2,60}" placeholder="oposicion-a" />

        <label class="admin-label" for="newTitle">Texto</label>
        <input class="admin-input" id="newTitle" type="text" maxlength="90" placeholder="Días para el examen" />

        <label class="admin-label" for="newTargetDate">Fecha y hora</label>
        <input class="admin-input" id="newTargetDate" type="datetime-local" />

        <div class="color-grid" aria-label="Colores del widget nuevo">
          <label class="color-field" for="newColorA">
            <span>Fondo A</span>
            <input id="newColorA" type="color" value="#d95a85" />
          </label>
          <label class="color-field" for="newColorB">
            <span>Fondo B</span>
            <input id="newColorB" type="color" value="#ef8fb0" />
          </label>
          <label class="color-field" for="newColorC">
            <span>Fondo C</span>
            <input id="newColorC" type="color" value="#ef8fb0" />
          </label>
          <label class="color-field" for="newTextColor">
            <span>Texto</span>
            <input id="newTextColor" type="color" value="#ffffff" />
          </label>
        </div>

        <button class="save-button" id="createWidget" type="submit">Crear widget</button>
      </form>

      <p class="admin-status" id="adminStatus" aria-live="polite"></p>

      <section class="admin-list" id="widgetList" aria-label="Listado de widgets"></section>
    </section>
  </main>

  <main class="empty-layout" id="emptyView" hidden>
    <section class="empty-card" role="group" aria-label="Acceso al widget">
      <h1>Cuenta atrás</h1>
      <p>Para ver un widget usa <code>?widgetId=tu-id</code>.</p>
      <p>Para abrir el panel de control usa <code>?admin=tu-token</code>.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
